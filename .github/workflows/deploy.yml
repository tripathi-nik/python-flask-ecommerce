name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{github.ref == 'ref/heads/main' && 'production'}}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Docker Auth
      run: |-
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Build and Push Docker Image
      run: |- 
        docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-repo/flask-app:${{ github.sha }} .
        docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-repo/flask-app:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |- 
        gcloud run deploy flask-app \
          --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-repo/flask-app:${{ github.sha }} \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated
          --set-env-vars "MYSQL_DB=${{secrets.MYSQL_DB}},MYSQL_HOST=${{secrets.MYSQL_HOST}},MYSQL_PASSWORD=${{secrets.MYSQL_PASSWORD}},MYSQL_USER=${{secrets.MYSQL_USER}}"